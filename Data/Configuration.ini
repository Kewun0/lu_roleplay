[GENERAL]
bRegistrationEnabled = true
bLoginEnabled = true
[ACCOUNT]
bAllowWhitelist = true
bAllowLUIDLogin = true
bAllowIPLogin = true
[SECURITY]
bForcePasswordSymbols = true
bForcePasswordUppercase = true
bForcePasswordLowercase = true
bForcePasswordNumbers = true
iMinimumPasswordLength = 8
iMaximumPasswordLength = 32
szHashAlgorithm = "SHA256"
